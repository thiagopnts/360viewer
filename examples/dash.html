<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>Kaleidoscope dash video example</title>
    <script type="text/javascript" charset="utf-8" src="../dist/kaleidoscope.min.js"> </script>
    <script src="http://cdn.dashjs.org/latest/dash.all.min.js"></script>
</head>
<body>
    <p>tap/click to page to start</p>
    <div id="container360"></div>
    <script type="text/javascript" charset="utf-8">
(function() {
         var video = document.createElement('video');
         var player = dashjs.MediaPlayer().create();
         player.initialize(video, 'https://bitmovin-a.akamaihd.net/content/playhouse-vr/mpds/105560.mpd', true);

        this.viewer = new Kaleidoscope.Video({source: video, containerId: '#container360', height: window.innerHeight, width: window.innerWidth});
        this.viewer.render();

        window.onresize = function() {
            viewer.setSize({height: window.innerHeight, width: window.innerWidth});
        }.bind(this);
        document.getElementById('container360').addEventListener('touchend', this.viewer.play.bind(this.viewer));
        document.body.addEventListener('click', function() {
            this.viewer.play();
        }.bind(this));
})();
    </script>
</body>
</html>
