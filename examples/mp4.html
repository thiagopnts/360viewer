<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>Kaleidoscope mp4 video example</title>
    <script type="text/javascript" charset="utf-8" src="../dist/kaleidoscope.min.js"> </script>
</head>
<body>
    <p>tap/click to page to start</p>
    <div id="container360"></div>
    <script type="text/javascript" charset="utf-8">
(function() {
    var containerSelector = '#container360';
    this.viewer = new Kaleidoscope.Video({
        source: 'http://thiago.me/demo-360/cool.mp4',
        containerId: containerSelector,
        height: window.innerHeight,
        width: window.innerWidth
    });
    this.viewer.render();
    window.onresize = function() {
        this.viewer.setSize({height: window.innerHeight, width: window.innerWidth});
    }.bind(this);
    document.getElementById('container360').addEventListener('touchend', this.viewer.play.bind(this.viewer));
    document.body.addEventListener('click', function() {
        this.viewer.play();
    }.bind(this));
})();
    </script>
</body>
</html>
